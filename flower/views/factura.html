<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styleDetalle.css">
    <title> Factura </title> 
  </head>
<body>
  
  <div class="wrapper">
    <h2>Factura</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Tipo de pago" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="subtotatal" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Id detalle" required>
      </div>
      <div class="input-box">
        <input type="date" placeholder="fecha" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Registar Ahora">
      </div>
      
    </form>
  </div>
</body>
</html>
